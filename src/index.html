<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/izitoast/dist/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/simplelightbox/dist/simple-lightbox.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input type="text" name="searchQuery" placeholder="Search images..." />
        <button type="submit">Search</button>
      </form>
      <div class="gallery"></div>
      <button id="load-more-btn" class="hidden">Load more</button>
      <div class="loader hidden"></div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
